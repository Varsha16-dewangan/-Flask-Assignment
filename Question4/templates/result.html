<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Output</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Newsletter Subscription</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ email }}</td>
                <td>{{ age }}</td>
                <td>{{ gender }}</td>
                <td>{{ newsletter }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
