

<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>
<body>
    <form action="{{url_for('output')}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address" name="email" id="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age" name="age" id="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br><br>

        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" name="newsletter" id="newsletter" value="yes"><br><br>

        <button type="submit" value='button'>Submit</button> 
    </form>
</body>
</html>
